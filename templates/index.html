<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


  <title>Age Prediction</title>
  <!-- add icon link -->
  <link rel="icon" href="{{ url_for('static',filename='images/age.jpg')}}" type="image/x-icon">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary mt-1 mx-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static',filename='images/AS.png')}}" alt="" width="30" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PROJECT</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>
  <div class="container-fluid p-4">

    <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">

      <div class="input-group mb-3">
        <input type="file" name="image_file" class="form-control" id="inputGroupFile02" accept="image/*" required>
        <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
      </div>



      <div class="row mt-5  p-3">
        <button type="submit" class="btn btn-primary">PREDICT</button>
      </div>




    </form>

  </div>
  {%if file_name=='no'%}
  <div></div>
  {%else%}
  <div class="container col-md-4 col-md-offset-4">
    <figure class="figure ">
      <img src="{{ file_name }}"
        class="figure-img img-fluid rounded" alt="...">
      <figcaption class="figure-caption">predicted age in image </figcaption>
    </figure>
  </div>
  {%endif%}
  <!-- <div class="container-fluid">
  </div> -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
